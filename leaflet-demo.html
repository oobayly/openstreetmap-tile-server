<!DOCTYPE html>
<html>
    <head>
        <title>OpenSeaMap Tile Server</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

        <style>
            html, body, #map {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            .debug-overlay {
                box-sizing: border-box;
                padding: 5px;
                outline: 1px solid rgba(0, 0, 0, .25);
                color: rgba(0, 0, 0, .5);
                font-weight: bold;
                font-size: 14pt;
            }
            .debug-overlay.debug-overlay-hidden {
                display: none;
            }
        </style>
    </head>

    <body>
        <div id="map"></div>

        <script>
            const map = L.map('map').setView([0, 0], 2);
            let showDebug = false;

            const updateDebug = () => {
                const debugTiles = document.getElementsByClassName("debug-overlay");

                for (tile of debugTiles) {
                    if (showDebug) {
                        tile.classList.remove("debug-overlay-hidden");
                    } else {
                        tile.classList.add("debug-overlay-hidden");
                    }
                }
            };

            L.Control.DebugControl = L.Control.extend({
                onAdd: (map) => {
                    const bar = document.createElement("div");
                    const button = document.createElement("a");

                    bar.classList.add("leaflet-bar");
                    bar.append(button);

                    button.innerText = "Dbg";
                    button.href = "#";
                    button.setAttribute("role", "button");

                    L.DomEvent.disableClickPropagation(button);
                    L.DomEvent.on(button, "click", (e) => {
                        showDebug = !showDebug;
                        updateDebug();
                    });

                    return bar;
                },
                onRemove: (map) => {},
            });

            L.Control.debugControl = (opts) => {
                return new L.Control.DebugControl(opts);
            };

            L.GridLayer.GridDebug = L.GridLayer.extend({
              createTile: function (coords) {
                const tile = document.createElement('div');

                tile.classList.add("debug-overlay");
                tile.innerHTML = [coords.z, coords.x, coords.y].join('/');

                if (!showDebug) {
                    tile.classList.add("debug-overlay-hidden");
                }

                return tile;
              },
            });

            L.gridLayer.gridDebug = function (opts) {
              return new L.GridLayer.GridDebug(opts);
            };

            L.Control.debugControl({position: "topright"}).addTo(map);

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
                id: 'base'
            }).addTo(map);
            L.tileLayer('./seamark/{z}/{x}/{y}.png', {
                minZoom: 7,
                maxZoom: 18,
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
                id: 'base'
            }).addTo(map);


            map.addLayer(L.gridLayer.gridDebug());
        </script>
    </body>
</html>
